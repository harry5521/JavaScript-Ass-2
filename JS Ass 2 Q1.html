<!DOCTYPE html>

    <title>Document</title>
</head>

<body>

    <script>

        function Add_Closure(num) {
            return function (n) {
                return num + n;
            }
        }
        // Example :
        const Add5 = Add_Closure(5);
        console.log(Add5(10));
        console.log(Add5(20));

    </script>


</body>

</html>
