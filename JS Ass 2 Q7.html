<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        
        function Get_Object(key) {
            
            const Obj_strg = localStorage.getItem(key);
            
            if (Obj_strg !== null) {
                const obj = JSON.parse(Obj_strg);
                return obj;
            }
            
            return null;
        }
        
        const myObj = Get_Object("myWorld");
        console.log(myObj);

    </script>


</body>

</html>
