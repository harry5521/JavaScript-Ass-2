<body>

    <script>

        array = [1,2,3,4,5,6];
        function Search_Array(array, val) {
            if (!array.length) {
                return false;
            }
            
            if (array[0] === val) {
                return true;
            }
            else {
                return Search_Array(array.slice(1), val);
            }
        }

        console.log(Search_Array(array, 4));

    </script>


</body>
